<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>حجز القاعة | Sohar University</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma; margin: 0; background: #eff6ff; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 400px; background: white; padding: 40px; box-shadow: 10px 0 30px rgba(0,0,0,0.05); z-index: 10; display: flex; flex-direction: column; justify-content: center; }
        .calendar-area { flex: 1; padding: 40px; overflow-y: auto; background: rgba(255,255,255,0.4); }

        h2 { color: #1e3a8a; margin-top: 0; font-size: 28px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #475569; font-size: 14px; }
        input, select { width: 100%; padding: 14px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: #3b82f6; outline: none; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .btn-book { background: #1e3a8a; color: white; border: none; padding: 16px; border-radius: 12px; font-weight: bold; font-size: 18px; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 20px; }
        .btn-book:hover { background: #2563eb; transform: scale(1.02); }

        #calendar { background: white; padding: 20px; border-radius: 24px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .fc-event { border-radius: 6px; padding: 2px 5px; border: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 id="hName">تأكيد الحجز</h2>
    <div class="input-group">
        <label>التاريخ المختار من التقويم</label>
        <input type="text" id="selectedDate" placeholder="اضغط على تاريخ من التقويم" readonly>
    </div>
    <div class="input-group">
        <label>الفترة الزمنية</label>
        <select id="period">
            <option>صباح (8:00 - 13:00)</option>
            <option>مساء (14:00 - 19:00)</option>
            <option>كامل اليوم</option>
        </select>
    </div>
    <div class="input-group">
        <label>الاسم الكامل</label>
        <input type="text" id="customer" placeholder="مثال: أحمد بن علي">
    </div>
    <div class="input-group">
        <label>رقم التواصل</label>
        <input type="tel" id="phone" placeholder="9xxxxxxx">
    </div>
    <button class="btn-book" onclick="submitBooking()">تأكيد الطلب الآن</button>
</div>

<div class="calendar-area">
    <div id="calendar"></div>
</div>

<script type="module">
    // Same Firebase Logic as before, just integrated with this UI
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCqjKlVjtp7gaEJpQXxVgr1i2xCZUJ7yro", authDomain: "sohar-hall-booking.firebaseapp.com", projectId: "sohar-hall-booking", storageBucket: "sohar-hall-booking.firebasestorage.app", messagingSenderId: "152839243234", appId: "1:152839243234:web:3adddd0567f6631285a5bb" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function init() {
      const snap = await getDocs(query(collection(db, "bookings"), where("status", "==", "مقبول")));
      const events = snap.docs.map(doc => ({ title: 'محجوز', start: doc.data().date, allDay: true, backgroundColor: '#ef4444' }));

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'ar',
        direction: 'rtl',
        events: events,
        dateClick: (info) => document.getElementById('selectedDate').value = info.dateStr
      });
      calendar.render();
    }
    window.submitBooking = async () => { /* Add your save logic here as done previously */ };
    init();
</script>
</body>
</html>
