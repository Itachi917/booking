<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Elite Spaces | Smart Venue Manager</title>
  <style>
    /* ... (Style stays exactly the same as previous turn) ... */
    :root { --primary: #6366f1; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); }
    header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; }
    header h1 { font-size: 22px; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin:0; }
    .admin-trigger { cursor: pointer; font-size: 20px; color: #64748b; transition: 0.3s; }
    .hero { padding: 60px 5%; text-align: center; background: radial-gradient(circle at top, #1e1b4b 0%, var(--bg) 70%); }
    .search-bar { max-width: 600px; margin: 0 auto; display: flex; background: var(--card-bg); padding: 6px; border-radius: 16px; border: 1px solid #334155; }
    .search-bar input { flex: 1; background: transparent; border: none; padding: 12px 20px; color: white; outline: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 40px 5%; max-width: 1400px; margin: auto; }
    .card { background: var(--card-bg); border: 1px solid #334155; border-radius: 20px; overflow: hidden; text-decoration: none; color: inherit; transition: 0.4s; }
    .card:hover { transform: translateY(-8px); border-color: var(--primary); }
    .card-img { height: 200px; background-size: cover !important; background-position: center !important; }
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); z-index: 2000; justify-content: center; align-items: center; }
    .login-box { background: #1e293b; padding: 40px; border-radius: 24px; width: 350px; border: 1px solid #334155; text-align: center; }
    .login-box input { width: 100%; padding: 14px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; border-radius: 12px; color: white; }
    .login-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <span class="admin-trigger" onclick="document.getElementById('loginModal').style.display='flex'">üîê Admin</span>
  <h1>Elite Spaces</h1>
  <div style="width:40px"></div>
</header>

<div class="hero">
  <h2 style="font-size: 36px;">Find Your Perfect Space</h2>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search venues..." onkeyup="filterHalls()">
  </div>
</div>

<div class="grid" id="hallsGrid"></div>

<div class="modal-overlay" id="loginModal">
  <div class="login-box">
    <h2 style="margin-top:0;">Admin Access</h2>
    <input type="email" id="adminUser" placeholder="Email">
    <input type="password" id="adminPass" placeholder="Password">
    <button class="login-btn" id="loginBtn">Authorize</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  
  // SECURE IMPORT
  import { firebaseConfig } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let allHalls = [];
  async function load() {
    const snap = await getDocs(query(collection(db, "halls"), orderBy("id", "asc")));
    allHalls = snap.docs.map(doc => doc.data());
    render(allHalls);
  }

  function render(halls) {
    const grid = document.getElementById("hallsGrid");
    grid.innerHTML = halls.map(h => `
      <a class="card" href="cccc.html?id=${h.id}">
        <div class="card-img" style="background: url('${h.imageUrl || ''}')"></div>
        <div class="card-body">
          <h2>${h.name}</h2>
          <div style="font-size:13px; color:#94a3b8;">üë• Capacity ${h.capacity} | üìç ${h.city}</div>
        </div>
      </a>`).join('');
  }

  document.getElementById("loginBtn").onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, document.getElementById("adminUser").value, document.getElementById("adminPass").value);
      window.location.href = "cc11.html";
    } catch (e) { alert("Access Denied ‚ùå"); }
  };
  load();
</script>
</body>
</html>
